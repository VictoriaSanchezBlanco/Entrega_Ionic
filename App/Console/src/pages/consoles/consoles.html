<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 id="tittle">Consoles</h1>
  <br/>
  <img src="../../assets/imgs/55.jpg" width="320" height="250"/>

  <ion-list>
    <ion-item id ='colorList' *ngFor="let console of consoles">
      <p id="letra">{{console.name}}</p>
      <p id="letra">{{console.date}}</p>
      <p id="letra">{{console.feature}}</p>
      <p id="letra">{{console.games}}</p> 
    </ion-item>
  </ion-list>
</ion-content>
